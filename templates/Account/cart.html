{% extends 'base.html' %}
{% block main %}
	<div class="checkout-steps">
                    		    <div class="clearfix">
                    		    	<div class="step done">
                    		    	    <div class="step-badge"><i class="icon-ok"></i></div>
                    		    	    <a href="checkout-step-1.html">سبد خريد</a>
                    		    	</div>
                    		    	<div class="step done">
                                        <div class="step-badge"><i class="icon-ok"></i></div>
                                        <a href="checkout-step-2.html">آدرس ارسال</a>
                                    </div>
                    		    	<div class="step done">
                    		    	    <div class="step-badge"><i class="icon-ok"></i></div>
                    		    	    <a href="checkout-step-3.html">شيوه پرداخت</a>
                    		    	</div>
                    		    	<div class="step active">
                    		    	    <div class="step-badge">4</div>
                    		    	    تاييد و پرداخت
                    		    	</div>
                    		    </div>
                    		</div>
<table class="table table-items">
							    <thead>
							    	<tr>
							    		<th colspan="2">آيتم</th>

							    		<th><div class="align-right">قیمت</div></th>
							    	</tr>
							    </thead>
							    <tbody>
                                {% for product in products %}
                                	<tr>
							        	<td class="image"><img src="images/dummy/cart-items/cart-item-5.jpg" alt="" width="124" height="124"></td>
							        	<td class="desc">{{ product.title }}</td>

							        	<td class="price">
							        	    ریال {{ product.price }}
							        	</td>
							        </tr>
                                {% endfor %}


							        							        <tr>
							        	<td colspan="2" rowspan="2">
							        	    &nbsp;
							        	</td>
							        	<td class="stronger">هزينه ارسال :</td>
							        	<td class="stronger"><div class="align-right">$4.99</div></td>
							        </tr>
							        <tr>
							        	<td class="stronger">جمع کل :</td>
							        	<td class="stronger"><div class="size-16 align-right">{{ total_price }}</div></td>
							        </tr>
							    </tbody>
							</table>
<p class="right-align">
							    <a href="{% url 'go-to-getway' %}" class="btn btn-primary higher bold">تاييد و پرداخت</a>
							</p>

{% endblock %}
